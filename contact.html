<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>TheConquest</title>
    <link rel="stylesheet" href="stylecontact.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("JEEzdxK4av3-q-mud");
        })();
    </script>
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="image-box">
                <img src="images/hero.png" alt="">
            </div>
            <form onsubmit="sendMail(); return false;">
                <div class="topic">Devenir Staff</div>
                <div class="input-box">
                    <input type="text" id="name" required>
                    <label>Entrer Votre Pseudo Discord</label>
                </div>
                <div class="input-box">
                    <input type="text" id="email" required>
                    <label>Entrer Votre E-Mail</label>
                </div>
                <div class="input-box">
                    <input type="text" id="message" required>
                    <label>Entrer Vos Motivations</label>
                </div>
                <div class="input-box">
                    <input type="submit" value="Envoyer">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
